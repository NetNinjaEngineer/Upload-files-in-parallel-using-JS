<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        #progress {
            display: none;
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFiles()">Upload</button>
    <div id="progressContainer">
        <div id="progress"></div>
        <div id="progressText"></div>
    </div>

    <script>
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('https://localhost:7078/api/Test/Upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const fileSummary = await response.json();
                return fileSummary;
            } else {
                throw new Error('File upload failed.');
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const progressIndicator = document.getElementById('progress');
            const progressText = document.getElementById('progressText');

            if (files.length === 0) {
                alert('Please select files.');
                return;
            }

            progressIndicator.style.display = 'block'; // Show the progress indicator
            progressText.textContent = 'Uploading...';

            try {
                const uploadPromises = [];
                for (let i = 0; i < files.length; i++) {
                    uploadPromises.push(uploadFile(files[i]));
                }

                const fileSummaries = await Promise.all(uploadPromises);
                console.log(fileSummaries);
                alert('Files uploaded successfully.');
                progressText.textContent = 'Upload complete';
            } catch (error) {
                console.error('Error:', error);
                alert('File upload failed.');
                progressText.textContent = 'Upload failed';
            } finally {
                progressIndicator.style.display = 'none'; // Hide the progress indicator
            }
        }
    </script>
</body>
</html>
